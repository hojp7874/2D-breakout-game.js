<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D breakout game</title>
    <style>
        * { padding: 0; margin: 0;}
        canvas { background: #eee; display: block; margin: 0 auto;}
    </style>
</head>
<body>
    
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        let canvas = document.querySelector("#myCanvas")
        let ctx = canvas.getContext("2d")
        let ballRadius = 10
        let x = canvas.width/2
        let y = canvas.height - 30
        let dx = 2
        let dy = -2
        let paddleHeight = 10
        let paddleWidth = 75
        let paddleX = (canvas.width-paddleWidth)/2
        let rightPressed = false
        let leftPressed = false

        let brickRowCount = 3
        let brickColumnCount = 5
        let brickWidth = 75
        let brickHeight = 20
        let brickPadding = 10
        let bricks = []
        for(let c=0; c<brickColumnCount; c++) {
            bricks[c] = []
            for(let r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0 }
            }
        }
        
        function drawBall() {
            ctx.beginPath()
            ctx.arc(x, y, ballRadius, 0, Math.PI*2)
            ctx.fillStyle = "#FF0000"
            ctx.fill()
            ctx.closePath
        }
        function drawPaddle() {
            ctx.beginPath()
            ctx.rect(paddleX, canvas.height - 20, paddleWidth, paddleHeight)
            ctx.fillStyle = "#0095DD"
            ctx.fill()
            ctx.closePath()
        }
        
        function drawBricks() {
            for(let c=0; c<brickColumnCount; c++) {
                for(let r=0; r<brickRowCount; r++) {
                    let brickX = c*(brickWidth+brickPadding)
                    let brickY = c*(brickHeight+brickPadding)
                    bricks[c][r].x = brickX
                    bricks[c][r].y = brickY
                    ctx.beginPath()
                    ctx.rect(brickX, brickY, brickWidth, brickHeight)
                    ctx.fillStyle = "#0095DD"
                    ctx.fill()
                    ctx.closePath()
                }
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            if(y + dy < ballRadius || (y + dy > canvas.height - ballRadius - 20 && x > paddleX && x < paddleX + paddleWidth)) {
                dy = -dy
            } else if(y + dy > canvas.height - ballRadius) {
                alert("GAME OVER")
                document.location.reload()
            }
    
            if(x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
                dx = -dx
            }

            if(rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 5
            } else if(leftPressed && paddleX > 0) {
                paddleX -= 5
            }

            drawBall()
            drawPaddle()
            drawBricks()
            x += dx
            y += dy
        }

        document.addEventListener("keydown", keyDownHandler, false)
        document.addEventListener("keyup", keyUpHandler, false)

        function keyDownHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = true
            } else if(e.keyCode = 37) {
                leftPressed = true
            }
        }

        function keyUpHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = false
            } else if(e.keyCode = 37) {
                leftPressed = false
            }
        }

        setInterval(draw, 10)

    </script>
</body>
</html>
