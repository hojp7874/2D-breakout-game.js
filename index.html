<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D breakout game</title>
    <style>
        * { padding: 0; margin: 0;}
        canvas { background: #eee; display: block; margin: 0 auto;}
    </style>
</head>
<body>
    
    <canvas id="myCanvas" width="600" height="800"></canvas>
    
    <script>
        let canvas = document.querySelector("#myCanvas")
        let ctx = canvas.getContext("2d")
        let ballRadius = 10
        let x = canvas.width/2
        let y = canvas.height - 30
        let dx = 3
        let dy = -3
        let paddleHeight = 10
        let paddleWidth = 75
        let paddleX = (canvas.width-paddleWidth)/2
        let rightPressed = false
        let leftPressed = false

        let brickRowCount = 4
        let brickColumnCount = 7
        let brickWidth = 75
        let brickHeight = 20
        let brickPadding = 10
        let bricks = []
        for(let r=0; r<brickRowCount; r++) {
            bricks[r] = []
            for(let c=0; c<brickColumnCount; c++) {
                bricks[r][c] = { x: 0, y: 0, status: 1 }
            }
        }
        let score = 0
        
        document.addEventListener("keydown", keyDownHandler, false)
        document.addEventListener("keyup", keyUpHandler, false)
        
        function keyDownHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = true
            } else if(e.keyCode = 37) {
                leftPressed = true
            }
        }

        function keyUpHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = false
            } else if(e.keyCode = 37) {
                leftPressed = false
            }
        }

        function collisionDetection() {
            for(let r=0; r<brickRowCount; r++) {
                for(let c=0; c<brickColumnCount; c++) {
                    let b = bricks[r][c]
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy
                        b.status -= 1
                        score++
                        if(score == brickRowCount*brickColumnCount) {
                            alert("YOU WIN, CONGRATULATIONS!")
                            document.location.reload()
                        }
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial"
            ctx.fillStyle = "#0095DD"
            ctx.fillText("Score: "+score, 8, 20)
        }

        function drawBall() {
            ctx.beginPath()
            ctx.arc(x, y, ballRadius, 0, Math.PI*2)
            ctx.fillStyle = "#FF0000"
            ctx.fill()
            ctx.closePath
        }
        function drawPaddle() {
            ctx.beginPath()
            ctx.rect(paddleX, canvas.height - 20, paddleWidth, paddleHeight)
            ctx.fillStyle = "#0095DD"
            ctx.fill()
            ctx.closePath()
        }
        
        function drawBricks() {
            for(let r=0; r<brickRowCount; r++) {
                for(let c=0; c<brickColumnCount; c++) {
                    if(bricks[r][c].status == 1) {
                    let brickY = r*(brickHeight+brickPadding)
                    let brickX = c*(brickWidth+brickPadding)
                    bricks[r][c].x = brickX
                    bricks[r][c].y = brickY
                    ctx.beginPath()
                    ctx.rect(brickX, brickY, brickWidth, brickHeight)
                    ctx.fillStyle = "#0095DD"
                    ctx.fill()
                    ctx.closePath()
                    }
                }
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            drawBricks()
            drawBall()
            drawPaddle()
            collisionDetection()
            drawScore()
    
            if(x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
                dx = -dx
            }

            if(y + dy < ballRadius || (y + dy > canvas.height - ballRadius - 20 && x > paddleX && x < paddleX + paddleWidth)) {
                dy = -dy
            } else if(y + dy > canvas.height - ballRadius) {
                //alert("GAME OVER")
                //document.location.reload()
            }

            if(rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 5
            } else if(leftPressed && paddleX > 0) {
                paddleX -= 5
            }

            x += dx
            y += dy
        }

        setInterval(draw, 10)

    </script>
</body>
</html>
